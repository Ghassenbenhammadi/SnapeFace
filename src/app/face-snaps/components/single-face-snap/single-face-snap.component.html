
<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ snapped: buttonText === 'Oopss! unSnap!'}">
    <h2> {{ faceSnap.title |uppercase }}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne le {{faceSnap.createdDate | date:'longDate' }} </p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location">Photo prise a {{ faceSnap.location }}</p>
    <p>
        <button (click)="onAddSnap(faceSnap.id)">{{ buttonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0,'+ faceSnap.snaps +',0)'}">{{ faceSnap.snaps}}</span>
    </p>
    </div>
